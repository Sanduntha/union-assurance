<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 03</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fdbf4950a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Assests/UA LOGO TRANSPARENT 1.png">
        </div>
        <div class="card">
            <div class="back"><i class="fa-solid fa-arrow-left"></i></div>
            <h5>My details</h5>
            <div class="progress">
                <img class="img1" src="../Assests/Group 1423 (1).png">
            </div>
        </div>
        <div></div>
        <div></div>
    </header>
    <main>
        <div class="card5"></div>
        <h1>Let's get started by<br>telling a little bit about<br>yourself</h1>
        <div class="form">
            <label for="title">First Name</label>
            <div class="group1">
                <div class="dropdown">
                    <div class="dropbtn">
                        <span>Mr</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a href="#">Mr</a>
                        <a href="#">Miss</a>
                        <a href="#">Ms</a>
                    </div>
                </div>
                
                <i class="fa-solid fa-user"></i>
                <input type="text" id="firstName">
            </div>
            <div class="form">
                <label for="lastName">Last Name</label>
                <div class="group2">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="lastName" >
                </div>
            </div>
            <div class="form">
                <label for="dob">My date of birth</label>
                <div class="group3">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="dob" >
                </div>
            </div>
        </div>
    </main>
    <div class="social">
        <div class="card3">
            <img src="../Assests/Style=Gray, Social=Facebook.png" class="img3">
            <img src="../Assests/Style=Gray, Social=Instagram.png" class="img4">
            <img src="../Assests/Style=Gray, Social=LinkedIn.png" class="img5">
            <img src="../Assests/Style=Gray, Social=Twitter.png" class="img6">
        </div>
        <h6>Find your Needs</h6>
    </div>
</body>
</html>
