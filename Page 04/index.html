<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 04</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fdbf4950a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Assests/UA LOGO TRANSPARENT 1.png">
        </div>
        <div class="card">
            <div class="back"><i class="fa-solid fa-arrow-left"></i></div>
            <h5>My details</h5>
            <div class="progress">
                <img class="img1" src="../Assests/Group 1423 (1).png">
            </div>
        </div>
        <div></div>
        <div></div>
    </header>
    <main>
        <div class="card2">
            <p>My name is <span class="highlight">Sandun</span></p>
            <p>And I am <span class="highlight">Male</span> of <span class="highlight">25</span> years old.</p>
            <h2>Are you married?</h2>

            <label class="lbl">Martial Status</label>
            <div class="marital">
                <button class="btn1">
                    <i class="fa-solid fa-user"></i> Single
                </button>

                <button class="btn2">
                    <i class="fa-solid fa-users"></i> Married
                </button>
            </div>


            <div class="info">
                <label class="lbl">My wife is</label>
                <div class="input1">
                    <i class="fa-solid fa-person-dress"></i>
                    <input type="text" id="wife">
                </div>
            </div>
        </div>
    </main>

    <div class="social">
        <div class="card3">
            <img src="../Assests/Style=Gray, Social=Facebook.png" class="img3">
            <img src="../Assests/Style=Gray, Social=Instagram.png" class="img4">
            <img src="../Assests/Style=Gray, Social=LinkedIn.png" class="img5">
            <img src="../Assests/Style=Gray, Social=Twitter.png" class="img6">
        </div>
        <h6>Find your Needs</h6>
    </div>  
    
</body>
</html>
