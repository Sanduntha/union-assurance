<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 02</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fdbf4950a7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Assests/UA LOGO TRANSPARENT 1.png" alt="Union Assurance Logo">
        </div>
        <div>
            <button class="btn1">Already have an account</button>
        </div>
    </header>
    <main>
        <div class="content1">
            <div class="card">
                <h1>Life Insurance Made Simple</h1>

                <p>Find your goals and plan your future</p>
    
                <button class="btn">Get Started <i class="fa-solid fa-arrow-right"></i></button>
    

            </div>
         
        </div>
        <div class="content2">
                <img class="img2" src="../Assests/2nd Image (1).png">
            </div>
            <div class="social">
                <div class="card3">
                    <img src="../Assests/Style=Gray, Social=Facebook.png" class="img3">
                    <img src="../Assests/Style=Gray, Social=Instagram.png" class="img4">
                    <img src="../Assests/Style=Gray, Social=LinkedIn.png" class="img5">
                    <img src="../Assests/Style=Gray, Social=Twitter.png" class="img6">
                </div>
                <h6>Find your Needs</h6>
            </div>       
            
        </div>
    </main>
</body>
</html>
