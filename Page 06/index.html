<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 06</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fdbf4950a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Assests/UA LOGO TRANSPARENT 1.png">
        </div>
        <div class="card">
            <div class="back"><i class="fa-solid fa-arrow-left"></i></div>
            <h5>My Goals</h5>
            <div class="progress">
                <img class="round" src="../Assests/Group 1424.png">
            </div>
        </div>
        <div></div>
        <div></div>
    </header>

    <div class="grid">
        <div class="title">
            <div class="title01">What are your main goals<br>in life?</div>
        </div>

        <div class="button">

            <div class="card2">
                <button class="btn1">All goals</button>
                <button class="btn2">Goal Timeline</button>
            </div>

            <button class="btn3">
                <i class="fa-solid fa-plus"></i>Add Goal</button>
            </div>

        <div class="frame01">
            <img src="../Assests/Group 1435.png" class="img8">
            <img src="../Assests/Group 1429.png" class="img9">
            <img src="../Assests/Group 1436.png" class="img10">
        </div>
        <div class="frame02">
            <img src="../Assests/Group 1525.png" class="img11">
            <img src="../Assests/Group 1430.png" class="img12">
            <img src="../Assests/Group 1437.png" class="img13">
        </div>
        <div class="frame03">
            <img src="../Assests/Group 1438.png" class="img14">
        </div>
        <div class="button2">
            <button class="btn4">
                Next <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>


        <div class="social">
            <div class="card3">
                <img src="../Assests/Style=Gray, Social=Facebook.png" class="img3">
                <img src="../Assests/Style=Gray, Social=Instagram.png" class="img4">
                <img src="../Assests/Style=Gray, Social=LinkedIn.png" class="img5">
                <img src="../Assests/Style=Gray, Social=Twitter.png" class="img6">
            </div>
            <h6>Find your Needs</h6>
        </div>
    </div>
    
</body>
</html>
